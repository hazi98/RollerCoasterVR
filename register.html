<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register - Magic Sans</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<a href="index.html"><img src="images/amusement-park.png" alt="logo"></img></a>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="" action="php/register.php">
								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" required
										autofocus autocomplete="username" onchange="checkusername()">
									<div class="invalid-feedback">
										What's your name?
									</div>
									<div id="invuser" class="invalid-username">
										Username is already taken
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye autocomplete="new-password">
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="confirm_password">Confirm Password</label>
									<input id="confirm_password" type="password" class="form-control"
										name="confirm_password" required data-eye autocomplete="new-password">
									<div id="cp" class="invalid-feedback">
										Passwords must match
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input"
											required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms
												and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>
								<input type="hidden" name="typeof" value="login">
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer text-white">
						Copyright &copy; 2020 &mdash; Magic Sans
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="styles/bootstrap4/popper.min.js"></script>
	<script src="js/my-login.js"></script>
	<script>
		function checkusername() {
			$.post("php/checkusername.php", {
				username: $("#username").val()
			}, function (data) {
				if (data === '1') {
					$('.invalid-username').hide();
					$('#invuser').attr('invalid_username', false);
				} else if (data === '0') {
					$('.invalid-username').show();
					$('#invuser').attr('invalid_username', true);
				}
			});
		}
	</script>
</body>

</html>
