<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="plugins/fontawesome-free-5.13.0-web/css/fontawesome.css" />
    <link rel="stylesheet" href="plugins/fontawesome-free-5.13.0-web/css/brands.css" />
    <link href="styles/bootstrap4/bootstrap.min.css" rel="stylesheet" type="text/css" rel="preload" as="style" />
</head>

<body>

    <i class="fas fa-user"></i>
    <!-- uses solid style -->
    <i class="far fa-user"></i>
    <!-- uses regular style -->
    <i class="fal fa-user"></i>
    <!-- uses light style -->
    <!--brand icon-->
    <i class="fab fa-github-square"></i>
    <!-- uses brands style -->
    <div aria-live="polite" aria-atomic="true" style="min-height: 200px;">
        <!-- Position it -->
        <div style="position: absolute; top: 0; right: 0;">
            <!-- Then put toasts within -->
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="images/webp/amusement-park.webp" class="rounded mr-2" alt="logo" width="15px" />
                    <strong class="mr-auto">Bootstrap</strong>
                    <small class="text-muted">just now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    See? Just like this.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
