<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - Magic Sans</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <link rel="stylesheet" href="plugins/animate.min.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $.ajax({
            method: "POST",
            url: 'php/redirect.php',
            async: false,
        }).done(function (data) {
            console.log(data);
            if (data === '1') {
                window.location = 'php/welcome.php';
            }
        });
    </script>
</head>

<body class="my-login-page blue-bg">


    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <a href="index.html"><img src="images/amusement-park.png" alt="logo"></img></a>
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <div id="alert-msg" class="alert alert-warning alert-dismissible fade" role="alert">

                            </div>
                            <span class="help-block"></span>
                            <form method="POST" id="login" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" value=""
                                        required autofocus autocomplete="username">
                                    <div class="invalid-feedback">
                                        Username is invalid
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                        <a href="forgot.html" class="float-right">
                                            Forgot Password?
                                        </a>
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye autocomplete="current-password">
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember"
                                            class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Remeber Me</label>
                                    </div>
                                </div>
                                <input type="hidden" name="typeof" value="login">

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block button">
                                        Login
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    Don't have an account? <a href="register.html">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer text-white">
                        Copyright &copy; 2020 &mdash; Magic Sans
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="styles/bootstrap4/bootstrap.min.js"></script>
    <script src="styles/bootstrap4/popper.min.js"></script>
    <script src="js/my-login.js"></script>
    <script>
        $('#login').submit(function (e) {
            e.preventDefault();
            var form = $(this).serialize();
            $.post('php/login.php', form, function (data) {
                console.log(data);
                if (data === '1') {
                    window.location.replace('php/welcome.php');
                } else {
                    $('#alert-msg').html('<strong>Error!</strong> <span id="error-msg">' + data +
                        '</span>');
                    $('#alert-msg').addClass('show');
                }
            })

        })
    </script>
</body>

</html>
